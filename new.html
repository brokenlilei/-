    new
       一元运算符，专门运算**函数**的，能让函数不加括号的情况下执行
       加括号是为了传参
       1.构造参数中的this就是这个构造函数的*实例化对象*，默认的this也是*实例化对象*
       2.return返回值如果是简单类型，那么返回值结果为实例化对象，如果返回值是引用类型
         那么返回的结果就是这个引用类型
   */
   function Fn(t){  //Fn{}   {key:val}

        return null
    }

    let f =  new Fn('珠峰培训');
