<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     /*
         ()   分组
             
             应用：
               1.replace
               2.match
            通过分组能够得到更加具体的字符
            分组是从左往右数的
            ()()()()((()))()()()()
            (\d)+   这个\d代表最后一个数字


        replace回调函数的参数

        ?=  前瞻仰
        ?<=  后瞻仰
        ?!   负前瞻仰
        ?<!   负后瞻仰         
     */

     let str = '2019-----11';
     console.log(str.match(/(\d+)\D+(\d+)/));

     let str2 = '中国人中国人德国人美国人荷兰人越南人老挝人菲律宾人';
     //console.log(str2.replace(/中国人/g,($0)=>$0.substr(0,2) + '神'));


     //匹配项是括号的后面（后瞻仰）
     console.log(str2.replace(/(?<=中国)人/g,'神'));

     console.log(str2.replace(/中国/g,'中华龙'));

     console.log(str2.replace(/中国(?=人)/g,'中华龙'))
   </script>
</body>
</html>
