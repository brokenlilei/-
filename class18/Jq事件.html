<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            #box{
                width:100px;
                height:100px;
                background: red;
            }
    </style>
</head>
<body>
    <div id="box">

        <button>按钮</button>
        <ul>
          <!-- <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li> -->  
        </ul>
    </div>
    <!-- <button>按钮</button> -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
     /*
          click
          mouseover
          mouseout
          ...


          事件三大部分：
            1.事件流
            2.事件对象
            3.有哪些事件，他们是干嘛的

            hover：
               onmouseenter
               onmouseleave

        JQ的所有事件，都是on来二次封装，JQ中的事件全部都是事件绑定

        JQ的事件对象都是二次封装的，如果要拿到真正的原生JS事件对象
           ev.originalEvent (原生事件对象)

        JQ中阻止冒泡和默认行为，直接return  false即可          
     */


         $('#box').hover(function(){
             console.log('移入')
         },function(){
             console.log('移出')
         });


         事件监听
         $('#box').delegate('li','click',function(){
             console.log($(this).text());
         });
         console.log();


         $('#box').on('mouseenter',function(){
             console.log('移入');
         });

         $('#box').on('click','li',function(){
             console.log('点击'+ this.innerText);
         });


         $('#box').mouseover(function(){
             $(this).css({background:'skyblue'});
             $('button').click(function(){
                 console.log('发起了一次请求');
             })
         });
         $('#box').mouseout(function(){
             $(this).css({background:'red'});
         });


         /*
            问题：
               触发一次hover，就解绑一次click，触发的越多，绑定的就越多，当触发一次
               click就会执行多次的click事件

            解决：
               绑一次解绑一次，保持始终一次click   
         */
    </script>
</body>
</html>
