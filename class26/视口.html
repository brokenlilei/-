<script>
  /*
     PC

     移动端(主流单一的进行开发，只针对于手机端浏览器开发的）：
         flex布局
         rem布局



         响应式布局：次于主流，但非常繁琐，一个项目需要写若干个CSS去适配


         百分百布局
         table布局

      视口：
         布局视口
              有滚动条，宽度以整个页面(整个文档)为主，document.documentElement.clientWidth

         视觉视口：
               能让PC端上的页面，整个装到移动端浏览器上，但是会缩小，用户体验不太好，如果要看就要双指放大
               是根据设备的宽度来设置的，window.innerWidth

         理想视口：
               一切显示都是根据设备来的，window.screen.width

         width=device-width    表示宽度为设备宽度
         initial-scale=1.0     初始化缩放比例
         maximum-scale=1.0     最大缩放比例
         minimum-scale=1.0     最小缩放比例 
         user-scalable=no      是否允许缩放，no或者0不能，yes或者1是能

         <meta name="viewport" content="user-scalable=no,maximum-scale=1.0  ,minimum-scale=1.0,width=device-width, initial-scale=1.0">


         物理像素：一个屏幕有多少个像素点

         逻辑像素：CSS设置的像素

         在PC端上物理像素和逻辑像素上是相等的，所以布局时候，量多少就是多少

         Web APP    HTML5    CSS3

         Hybrid APP  能够做到一套代码兼容多个端

         Cordova

         JSBridage    小程序

         Flutter
