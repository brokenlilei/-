<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
   /*
      for in 会枚举原型链，也意味着除了对象自身的属性之外，还会查找原型链上的自定义属性

      如果在for in中，不能在确定构造函数的原型下是否确定构造函数的原型下是否有自定义属性，
      那么建议加一个if判断，判断枚举的属性都是自身的。

      可以通过obj.hasOwnProperty('属性名')去检测某个属性是不是对象自身的自定义属性，
      

      如果是自身的，就返回true，否则false 
   */

   Object.prototype.aaa = '123';

   let obj = {
       name:'赵炎',
       age:'1234556',
   }

   for(let attr in obj){
       if(obj.hasOwnProperty(attr)){
           console.log(obj[attr]);
       }

       console.log(attr);
   }
   </script> 
</body>
</html>
