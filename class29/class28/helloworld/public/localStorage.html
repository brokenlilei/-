<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
 /*
   localStorage:为了前端准备的本地存储

          生命周期(跟着域名走)：
                 只要不删除，就用永远留着

           据说体积只有5M，而且未来还会继续增加

     增： localStorage.setItem(key,val)
     删： localStorage.removeItem(key)
     查：  localStorage.getItem(key)
     清除：localStorage。clear()               
 */
     localStorage.setItem('user','pjc');
     localStorage.setItem('user2','pl');

     localStorage.clear();


     const {setItem,getItem,removeItem} = localStorage;      //this会为window

</script>    
</body>
</html>
